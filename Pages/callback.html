  <script>
  function parseHashParams() {
    let hash = window.location.hash;
    console.log('window.location.hash:', hash);
    if (hash.startsWith('#')) hash = hash.substring(1);
    if (hash.startsWith('?')) hash = hash.substring(1);
    // Äáº£m báº£o thay má»i dáº¥u # thÃ nh & (náº¿u cÃ³)
    hash = hash.replace(/#/g, '&');

  }
  const params = parseHashParams();
  const accessToken = params.get("access_token");
  const idToken = params.get("id_token");
  console.log('access_token:', accessToken);
  console.log('id_token:', idToken);

  if (!accessToken || !idToken) {
    document.body.innerHTML = `<p>Lá»—i Ä‘Äƒng nháº­p!<br>access_token: ${accessToken}<br>id_token: ${idToken}</p>`;
    console.error('Lá»—i Ä‘Äƒng nháº­p! access_token:', accessToken, 'id_token:', idToken);
    // Log toÃ n bá»™ fragment Ä‘á»ƒ debug
    console.error('Full hash fragment:', window.location.hash);
  } else {
    localStorage.setItem("access_token", accessToken);
    localStorage.setItem("id_token", idToken); // ğŸ” LÆ°u id_token láº¡i Ä‘á»ƒ chuyá»ƒn sang app con
    // Gá»i Microsoft Graph API
    fetch("https://graph.microsoft.com/v1.0/me", {

  }
</script>
