<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traphaco Portal</title>
    <link rel="icon" type="image/x-icon" href="/resources/favicon.jpg">
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#4A90E2", secondary: "#E6F0FD" },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <link rel="stylesheet" href="./Css/index.css" />
  </head>
  <body class="flex items-center justify-center min-h-screen p-4">
    <div
      class="login-container w-full max-w-md rounded-lg p-8 flex flex-col items-center"
    >
      <div class="mb-8">
        <img
          src="https://cdn.haitrieu.com/wp-content/uploads/2023/06/Logo-Traphaco.png"
          alt="Logo"
          class="h-10"
        />
      </div>

      <div class="text-center mb-10">
        <h2 class="text-2xl font-medium text-gray-800 mb-2">
          Cổng truy cập ứng dụng nội bộ Traphaco Portal
        </h2>
      </div>

      <button
        class="microsoft-btn flex items-center justify-center gap-3 w-full py-3 px-4 border border-gray-300 rounded-button transition-colors duration-200 mb-10"
      >
        <div class="w-5 h-5 flex items-center justify-center">
          <i class="ri-microsoft-fill text-lg"></i>
        </div>
        <span class="text-gray-700 font-medium whitespace-nowrap"
          >Đăng nhập</span
        >
      </button>

     <div class="mt-auto pt-8 border-t border-gray-200 w-full text-center">
  <p class="text-sm text-gray-600">
    © Copyright Traphaco - All rights reserved.
    <br />
  </p>
</div>
    </div>
    <script src="./Js/index.js"></script>
  </body>
</html>
